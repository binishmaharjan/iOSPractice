configs:
  Debug: debug
  Release: release

configFiles:
  Debug: Configurations/debug.xcconfig
  Release: Configurations/release.xcconfig

options:
  deploymentTarget:
    iOS: "13.0"
  groupSortPosition: top
  generateEmptyDirectories: true

packages:
  RxSwift:
    url: https://github.com/ReactiveX/RxSwift.git
    from: 6.5.0
  RxCocoa:
    path: ""

targetTemplates:
  WithUnitTest:
    scheme:
      testTargets:
        - name: ${target_name}Tests
          parallelizable: true
          randomExecutionOrder: true
      gatherCoverageData: true
  WithUITest:
    scheme:
      testTargets:
        - name: ${target_name}UITests
          parallelizable: true
          randomExecutionOrder: true
      gatherCoverageData: true
  WithUnitAndUITests:
    scheme:
      testTargets:
        - name: ${target_name}Tests
          parallelizable: true
          randomExecutionOrder: true
        - name: ${target_name}UITests
          parallelizable: true
          randomExecutionOrder: true
      gatherCoverageData: true
